<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cines Mágicos UNIR</title>
    <link rel="stylesheet" href="styles_register.css">
</head>

<body>
    <div class="header">
        <h1>Registro de Usuario</h1>
    </div>

    <div class="container">
        <form id="registrationForm" class="form-container">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
            </div>

            <div class="form-group">
                <button type="submit" class="form-button">Registrarse</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Cines Mágicos UNIR</p>
        <p>Dirección: Calle Corindón 16, Madrid</p>
        <p>Teléfono: +34 653XXXX68</p>
        <p>Email: CineUnir@aqe.com</p>
    </div>

    <script src="registro.js"></script>
</body>

</html>
