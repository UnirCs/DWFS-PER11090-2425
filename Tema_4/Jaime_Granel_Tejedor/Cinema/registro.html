<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - UNIR Cine</title>
  <!-- Hoja de estilo propia -->
  <link rel="stylesheet" href="css/registro.css" />
</head>

<body>
<div class="container">
  <h2>Registro de Usuario</h2>
  <form id="formRegistro" novalidate>
    <div class="campo">
      <label for="nombreCompleto">Nombre completo:</label>
      <input
              type="text"
              id="nombreCompleto"
              name="nombreCompleto"
              placeholder="Ej: Juan Pérez"
              required
      />
    </div>

    <div class="campo">
      <label for="nombreUsuario">Nombre de usuario:</label>
      <input
              type="text"
              id="nombreUsuario"
              name="nombreUsuario"
              placeholder="Ej: jperez89"
              required
      />
    </div>

    <div class="campo">
      <label for="pass1">Contraseña:</label>
      <input
              type="password"
              id="pass1"
              name="pass1"
              placeholder="Mín. 8 caracteres"
              required
      />
    </div>

    <div class="campo">
      <label for="pass2">Repetir contraseña:</label>
      <input
              type="password"
              id="pass2"
              name="pass2"
              placeholder="Misma contraseña"
              required
      />
    </div>

    <div class="campo">
      <label for="correo">Email:</label>
      <input
              type="email"
              id="correo"
              name="correo"
              placeholder="ejemplo@dominio.com"
              required
      />
    </div>

    <button type="submit" id="btnEnviar" class="boton">
      Enviar
    </button>
  </form>
  <!-- Mensaje de error general -->
  <div id="errorGeneral" class="error"></div>
</div>

<!-- Script de validación y redirección -->
<script src="js/registro.js"></script>
</body>
</html>
