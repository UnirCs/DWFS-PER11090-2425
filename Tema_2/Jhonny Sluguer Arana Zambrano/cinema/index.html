<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>

    <!-- Estilos y Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Contenedor Principal -->
<div class="container my-5">

    <!-- Título -->
    <header>
        <h1 class="text-center mb-4">Reserva de Butacas - UNIR-CINEMA</h1>
    </header>

    <!-- Pantalla del cine -->
    <main>
        <div class="screen bg-dark">
            <strong>Pantalla</strong>
        </div>

        <!-- Selección de butacas -->
        <div class="seat-selection text-center mt-4">
            <div id="seat-container" class="d-flex flex-column align-items-center">
                <!-- Las butacas se generarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Formulario de Selección de Asientos -->
    <section>
        <div class="form-container my-4">
            <form id="reservation-form">
                <div class="form-group row justify-content-center">
                    <label for="numAsientos" class="col-form-label mr-2">Número de Asientos:</label>
                    <input type="number" id="numAsientos" class="form-control col-2" min="1" max="10" placeholder="1-10">
                </div>
                <div class="text-center">
                    <button type="button" id="btn-suggest" class="btn btn-primary">Sugerir Asientos</button>
                </div>
            </form>
        </div>
    </section>

</div>

<!-- Footer -->
<footer class="footer">
    <p>UNIR-CINEMA | La mejor experiencia en cine para toda la familia</p>
    <p>Ubicación: Av. Principal 123, Ciudad | Teléfono: +123 456 7890</p>
</footer>

<!-- Enlace al archivo de lógica de JavaScript -->
<script src="js/index.js"></script>

</body>
</html>
