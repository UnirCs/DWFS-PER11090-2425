<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-dark text-white text-center py-3">
        <h1>UNIR-CINEMA</h1>
        <p>Reserva tus butacas</p>
    </header>

    <!-- Representación de la pantalla y selección de butacas -->
    <main class="container my-4">
        <div class="text-center mb-4">
            <div class="screen bg-secondary text-white py-2 mx-auto">Pantalla</div>
        </div>

        <!-- Matriz de butacas -->
        <div class="seating-area mx-auto text-center"></div>

        <!-- Formulario de reserva -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="numberOfSeats" class="form-label">Número de asientos:</label>
                <input type="number" class="form-control" id="numberOfSeats" min="1" max="13" placeholder="Selecciona el número de asientos">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="reserveSeats()">Confirmar Reserva</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p><strong>UNIR-CINEMA</strong></p>
        <p>Dirección: Av. Cine #123, Ciudad, País</p>
        <p>Teléfono: +593 987 654 321</p>
        <p>Email: contacto@unir-cinema.com</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
