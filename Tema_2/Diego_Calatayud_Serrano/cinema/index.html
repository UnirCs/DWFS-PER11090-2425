<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
    <div class="container-fluid">
        <div class="main-content">
            <div class="container header">
                <h1>UNIR CINEMA</h1>
            </div>
            <div class="container screen">
                <p>Screen</p>
            </div>
            <div class="container seats" id="butacas"></div>
        </div>

        <div class="container">
            <div class="d-flex justify-content-start mt-3">
                <div id="sample-seat"></div>
                <p class="text-light mt-2 ms-1">Asiento libre</p>
            </div>
            <div class="d-flex justify-content-start">
                <div class="seat-used"></div>
                <p class="text-light mt-2 ms-1">Asiento ocupado</p>
            </div>
        </div>
        <div class="container mt-3">
            <div class="d-flex justify-content-center">
                <div>
                    <p class="text-center text-light">Indique cuantos asientos desea reservar</p>
                    <div class="d-flex justify-content-center">
                        <input type="number" id="inputAsientos" min="1" max="10" class="form-control" placeholder="Número de asientos"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnReservar" class="btn btn-book mt-2">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid footer">
        <p>Cine UNIR-CINEMA</p>
        <p>Dirección: C/ Avda. de la Paz, 137 (Logroño)</p>
        <p>Teléfono: 941 209 743</p>
        <p>Email: cinefullstack@unircinema.com</p>
    </div>

        <script src="./cinema.js"></script>
    </body>
</html>
