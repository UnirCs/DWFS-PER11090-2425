<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva de Sillas - UNIR-CINEMA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-4">Reserva de Butacas - UNIR-CINEMA</h1>
            <div class="pantalla"></div>

            <!-- Sección de butacas -->
            <div class="sillas" id="cinema-seats">
                <!-- Matriz de butacas (10x10 generada dinámicamente por JavaScript) -->
            </div>

            <!-- Formulario -->
            <div class="form-container">
                <form id="reservation-form">
                    <div class="mb-3">
                        <label for="numeroSillas" class="form-label">Número de Asientos:</label>
                        <input type="number" id="numeroSillas" class="form-control" min="1" max="10" placeholder="# Asientos a reservar" required>
                        <p id="Mensaje"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Cine UNIR-CINEMA</p>
            <p>Dirección: Calle Avenida de la Paz 137 Logroño</p>
            <p>Teléfono: 941209743</p>
            <p>Email: <a href="mailto:cinefullstack@unircinema.com">cinefullstack@unircinema.com</a></p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="cinema.js"></script>
    </body>
</html>
