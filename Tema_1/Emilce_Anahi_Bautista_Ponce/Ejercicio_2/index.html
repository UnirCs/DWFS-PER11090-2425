<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Universitario - Selección de Butacas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UNIR ZONE CINEMA</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h2 class="text-center">Selecciona tus butacas</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Pantalla del cine -->
                <div class="screen text-center mb-4">
                    <h4>Pantalla</h4>
                </div>

                <!-- Mapa de butacas -->
                <div class="butacas">
                    <!-- Fila A -->
                    <div class="row justify-content-center mb-2">
                        <div class="col-1">
                            <button class="btn btn-light butaca">A1</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">A2</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">A3</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">A4</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">A5</button>
                        </div>
                    </div>

                    <!-- Fila B -->
                    <div class="row justify-content-center mb-2">
                        <div class="col-1">
                            <button class="btn btn-light butaca">B1</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">B2</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">B3</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">B4</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">B5</button>
                        </div>
                    </div>

                    <!-- Fila C -->
                    <div class="row justify-content-center mb-2">
                        <div class="col-1">
                            <button class="btn btn-light butaca">C1</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">C2</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">C3</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">C4</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">C5</button>
                        </div>
                    </div>

                    <!-- Fila D -->
                    <div class="row justify-content-center mb-2">
                        <div class="col-1">
                            <button class="btn btn-light butaca">D1</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">D2</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">D3</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">D4</button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light butaca">D5</button>
                        </div>
                    </div>
                </div>

                <!-- Información de la selección -->
                <div class="mt-4 text-center">
                    <button class="btn btn-primary">Confirmar Selección</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
