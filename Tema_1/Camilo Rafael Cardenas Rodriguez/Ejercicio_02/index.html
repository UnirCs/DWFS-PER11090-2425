<script>
// Script para seleccionar los asientos
document.addEventListener('DOMContentLoaded', () => {
    const cantAsientos = document.getElementById('asientos');
    let asientosReservados = 0;

    document.querySelectorAll('.blq__asientos-libre').forEach(seat => {
        seat.addEventListener('click', () => {
            if (!seat.classList.contains('blq__asientos-ocupado')) {
                // Alternar clase entre reservado y libre
                if (seat.classList.contains('blq__asientos-reservado')) {
                    seat.classList.remove('blq__asientos-reservado');
                    seat.classList.add('blq__asientos-libre');
                    asientosReservados--; // Reducir el conteo de asientos reservados
                } else {
                    seat.classList.remove('blq__asientos-libre');
                    seat.classList.add('blq__asientos-reservado');
                    asientosReservados++; // Aumentar el conteo de asientos reservados
                }

                // Actualizar el valor del input
                cantAsientos.value = asientosReservados;
            }
        });
    });
});

</script>
