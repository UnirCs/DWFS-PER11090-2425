<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cine_UnaiCastro
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css">

    <body class="bg-light">

        <div class="container mt-5">
            <div class="text-center title-box">
                <h1 class="title-box__title">UNIR_Cine</h1>
            </div>
    
            <div class="container cine-box">
                <div class="text-center screen-box my-4">
                    <h2 class="screen-box__title">Pantalla</h2>
                </div>

                <table class="table text-center seat-table">
                    <tbody>
                        <tr>
                            <td><strong>1</strong></td>
                            <td><button type="button" class="btn btn-primary">A1</button></td>
                            <td><button type="button" class="btn btn-primary">A2</button></td>
                            <td><button type="button" class="btn btn-danger">A3</button></td>
                            <td><button type="button" class="btn btn-primary">A4</button></td>

                        </tr>
                        <tr>
                            <td><strong>2</strong></td>
                            <td><button type="button" class="btn btn-primary">B1</button></td>
                            <td><button type="button" class="btn btn-primary">B2</button></td>
                            <td><button type="button" class="btn btn-danger">B3</button></td>
                            <td><button type="button" class="btn btn-primary">B4</button></td>
                            
                        </tr>
                        <tr>
                            <td><strong>3</strong></td>
                            <td><button type="button" class="btn btn-primary">C1</button></td>
                            <td><button type="button" class="btn btn-primary">C2</button></td>
                            <td><button type="button" class="btn btn-danger">C3</button></td>
                            <td><button type="button" class="btn btn-primary">C4</button></td>
                        </tr>
                        <tr>
                            <td><strong>4</strong></td>
                            <td><button type="button" class="btn btn-primary">D1</button></td>
                            <td><button type="button" class="btn btn-primary">D2</button></td>
                            <td><button type="button" class="btn btn-danger">D3</button></td>
                            <td><button type="button" class="btn btn-primary">D4</button></td>
                        </tr>
                        <tr>
                            <td><strong>5</strong></td>
                            <td><button type="button" class="btn btn-primary">E1</button></td>
                            <td><button type="button" class="btn btn-primary">E2</button></td>
                            <td><button type="button" class="btn btn-danger">E3</button></td>
                            <td><button type="button" class="btn btn-primary">E4</button></td>
                        </tr>
                        <tr>
                            <td><strong>6</strong></td>
                            <td><button type="button" class="btn btn-primary">F1</button></td>
                            <td><button type="button" class="btn btn-primary">F2</button></td>
                            <td><button type="button" class="btn btn-danger">F3</button></td>
                            <td><button type="button" class="btn btn-primary">F4</button></td>
                        </tr>
                        <tr>
                            <td><strong>7</strong></td>
                            <td><button type="button" class="btn btn-primary">G1</button></td>
                            <td><button type="button" class="btn btn-primary">G2</button></td>
                            <td><button type="button" class="btn btn-danger">G3</button></td>
                            <td><button type="button" class="btn btn-primary">G4</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-4 text-center">
                    <label for="seatCount" class="form-label">Indica cuántos asientos quieres reservar</label>
                    <input type="number" class="form-control w-25 mx-auto" id="seatCount" placeholder="Número de asientos">
                    <button type="button" class="btn btn-success mt-3">Reservar</button>
                </div>
            </div>  
        </div>

        
    </body>

    <footer class="bg-dark text-white text-center py-3 mt-5">

        <p class="mb-0">Email: contacto@unircine.com</p>
