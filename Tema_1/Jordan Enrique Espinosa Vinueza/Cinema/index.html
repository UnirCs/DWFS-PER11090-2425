<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIR-CINEMA</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Encabezado -->
  <header class="encabezado">
    <h1 class="encabezado__titulo">UNIR-CINEMA</h1>
  </header>

  <!-- Sección de la pantalla y selección de asientos -->
  <section class="cine">
    <h2 class="cine__titulo">Selección de Butacas</h2>

    <!-- Representación de la pantalla de cine -->
    <div class="cine__pantalla">
      <h4 class="cine__pantalla-texto">Pantalla de Cine</h4>
    </div>

    <!-- Asiento disponible -->
    <div class="cine__asientos">
      <div class="cine__fila">
        <span class="cine__asiento cine__asiento--disponible">A1</span>
        <span class="cine__asiento cine__asiento--ocupado">A2</span>
        <span class="cine__asiento cine__asiento--disponible">A3</span>
        <span class="cine__asiento cine__asiento--disponible">A4</span>
      </div>
      <div class="cine__fila">
        <span class="cine__asiento cine__asiento--disponible">B1</span>
        <span class="cine__asiento cine__asiento--disponible">B2</span>
        <span class="cine__asiento cine__asiento--ocupado">B3</span>
        <span class="cine__asiento cine__asiento--disponible">B4</span>
      </div>
      <div class="cine__fila">
        <span class="cine__asiento cine__asiento--disponible">C1</span>
        <span class="cine__asiento cine__asiento--ocupado">C2</span>
        <span class="cine__asiento cine__asiento--disponible">C3</span>
        <span class="cine__asiento cine__asiento--disponible">C4</span>
      </div>
    </div>

    <!-- Formulario de selección -->
    <form class="cine__reserva-formulario">
      <label for="num_asientos" class="cine__reserva-etiqueta">Número de asientos:</label>
      <input type="number" id="num_asientos" name="num_asientos" min="1" max="4" required class="cine__reserva-input">

      <button type="submit" class="cine__reserva-boton">Confirmar Reserva</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer class="pie-de-pagina">
    <p class="pie-de-pagina__texto"><strong>UNIR-CINEMA</strong></p>
    <p class="pie-de-pagina__texto">Dirección: Av. Universidad 123, Quito, Ecuador</p>
    <p class="pie-de-pagina__texto">Teléfono: +593 123 456 789</p>
    <p class="pie-de-pagina__texto">Email: contacto@unir-cinema.com</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
