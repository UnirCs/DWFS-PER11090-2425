            <div class="row w-100 justify-content-center mb-2">

                    <label for="numAsientos" class="form-label">Número de asientos a reservar:</label>
                    <input type="number" class="form-control" id="numAsientos" min="1" max="48" placeholder="Ingrese el número de asientos">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary py-2">RESERVAR</button>
                </div>
