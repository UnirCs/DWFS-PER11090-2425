<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cine UNIR</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
  <!-- Seccion del titulo -->
  <div class="titulo">
    <h1>Cine UNIR</h1>
  </div>

  <!--Pantalla-->
  <div class="pantalla">Pantalla</div>

  <!--Asientos-->
  <div class="asientos-grid">
    <div class="asientos-filas-texto">
      <span>Fila 1</span>
      <span>Fila 2</span>
      <span>Fila 3</span>
      <span>Fila 4</span>
      <span>Fila 5</span>
    </div>

    <div class="asientos">
      <!-- Fila 1 -->
      <div class="row">
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
      </div>
      <!-- Fila 2 -->
      <div class="row">
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
      </div>
      <!-- Fila 3 -->
      <div class="row">
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento selected"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
      </div>
      <!-- Fila 4 -->
      <div class="row">
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
      </div>
      <!-- Fila 5 -->
      <div class="row">
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento selected"></div>
        <div class="asiento selected"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
        <div class="asiento"></div>
      </div>
    </div>
  </div>

  <!--Área de reserva-->
  <div class="Reserva">
    <h3>Indica cuántos asientos quieres reservar</h3>
    <input type="number" id="seat-count" min="1" >
    <button onclick="reservar()">Reservar</button>
  </div>

  <!--Pie de pagina-->
  <footer>
    <p>Cine Unir</p>
    <p>Dirección: Calle Avenida de la Paz, 137. Logroño</p>
    <p>Teléfono: 941209743</p>
    <p>Email: cinefullstack@unircinema.com</p>
  </footer>
</div>


<script src="cinema.js"></script>


<script>
  function reservar() {
    const seatCount = parseInt(document.getElementById('seat-count').value);
    if (!seatCount || seatCount < 1) {
      console.log("Por favor, introduce un número válido de asientos.");
      return;
    }
    SelectSeats(seatCount);
  }
</script>
</body>
</html>
