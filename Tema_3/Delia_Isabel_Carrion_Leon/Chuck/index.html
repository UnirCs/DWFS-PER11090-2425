<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chistes de Chuck Norris</h1>
        <button id="chisteBtn">Dame un chiste</button>
        <p id="chiste">Haz clic en el bot√≥n para obtener un chiste.</p>
    </div>

    <script>
        document.getElementById("chisteBtn").addEventListener("click", obtenerChiste);

        function obtenerChiste() {
            fetch("https://api.chucknorris.io/jokes/random")
                .then(response => response.json()) 
                .then(data => {
                    document.getElementById("chiste").innerHTML = data.value;
                })
                .catch(error => console.error("Error al obtener el chiste:", error));
        }
    </script>
</body>
</html>
