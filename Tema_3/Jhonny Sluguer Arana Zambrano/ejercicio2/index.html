<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>

    <!-- Estilos y Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container my-5">
    <!-- Título -->
    <header>
        <h1 class="text-center mb-4">UNIR-CINEMA</h1>
    </header>

    <!-- Pantalla del cine -->
    <div class="screen bg-dark mb-4 p-3 text-white text-center">Pantalla</div>

    <!-- Butacas -->
    <div id="seat-container" class="d-flex flex-column align-items-center">
        <!-- Las butacas se generan dinámicamente -->
    </div>

    <!-- Formulario de selección -->
    <div class="form-container my-4 text-center">
        <label for="numAsientos" class="mr-2">Número de asientos:</label>
        <input type="number" id="numAsientos" min="1" max="10" placeholder="1-10" class="form-control d-inline-block w-25" onInput="handleInputChange()">
        <button id="btn-confirm" class="btn btn-warning mt-3">Confirmar Reserva</button>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3">
    <p>Cine UNIR-CINEMA</p>
</footer>

<script src="js/cinema.js"></script>
</body>
</html>
